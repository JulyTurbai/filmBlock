<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Document</title>
</head>
<body>
    <div class="film-block">
        <div class="header">
            <div class="header__menu">
                <img class="header__menu_logo" src="img/Megogo.png" alt="megogo">
                <ul class="header__menu_watching">
                    <li class="header__menu_watching items">Телеканалы</li>
                    <li class="header__menu_watching items">Фильмы</li>
                    <li class="header__menu_watching items">Мультфильмы</li>
                    <li class="header__menu_watching items">Сериалы</li>
                    <li class="header__menu_watching items">Шоу</li>
                    <li class="header__menu_watching items">Спорт</li>
                    <li class="header__menu_watching items">Блогеры</li>
                </ul>
                <div class="header__menu_add">
                    <div class="header__menu_add circle"></div>
                    <div class="header__menu_add circle"></div>
                    <div class="header__menu_add circle"></div>
                </div>
                <button class="header__menu_tarifs">Тарифы</button>
                <img class="header__menu_search" src="img/search.png" alt="search">
                <p class="header__menu_lang">UK</p>
                <p class="header__menu_exit">Войти</p>
            </div>
        </div>
        <div class="sound-control">
            <div class="sound-control__button">
                <img class="sound-control__img" src="img/sound.png" alt="sound">
            </div>
        </div>
        <div class="footer">
            <img class="footer__img" src="img/mainImgMini.jpg" alt="Виртуоз">
            <div class="footer__menu">
                <div class="footer__menu_info">
                    <button class="footer__menu_stock">Акция</button>
                    <p class="footer__menu_elements subscribe">Максимальная</p>
                    <p class="footer__menu_elements little-name">The Virtuoso</p>
                    <p class="footer__menu_elements coordinate">IMDB 4.9, MGG 5.9</p>
                    <p class="footer__menu_elements edge">18+</p>
                </div>
                <div class="footer__menu film-name">Виртуоз</div>
                <div class="footer__menu_reaction">
                    <div class="footer__menu_watch">
                        <img class="footer__menu_ play" src="img/play.png" alt="play">
                        <p class="footer__menu_word-play">Смотреть</p>
                    </div>
                    <div class="footer__menu_add-button">
                        <img class="footer__menu_add-img" src="img/playlist.png" alt="playlist">
                    </div>
                    <img class="footer__menu_like" src="img/like-up.png" alt="like">
                    <img class="footer__menu_dislike" src="img/dislike.png" alt="dislike">
                </div>
                <div class="footer__reaction">
                    <p class="footer__reaction_explain try">Попробовать за 29 грн</p>
                    <p class="footer__reaction_explain favorites">В избранное</p>
                    <p class="footer__reaction_explain number-likes">4 тис.</p>
                    <p class="footer__reaction_explain number-dislikes">1 тис.</p>
                </div>   
            </div>
        </div>
    </div>
</body>
</html>
